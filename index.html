<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <title>Typing machine</title>
</head>

<body class="page">
    <!-- Page heading -->
    <h1 class="heading">Type</h1>

    <!-- Main -->
    <div class="main">
        <!-- Sample box -->
        <div class="word-box">
            <div class="top"></div>
            <div class="bot"></div>
        </div>
        <!-- Input field -->
        <input class="form-control word-input" type="text">
        <div class="extra">
            <div id="timer" class="badge badge-info mt-3"></div>
            <div id="point" class="badge text-success bg-light mt-3" data-toggle="tooltip" data-placement="bottom" title="Best is 60"></div>
        </div>
    </div>
    <p id="coder">by giahuy2201</p>
    <!-- JavaScript -->
    <script src="bundle.js"></script>
</body>

</html>
