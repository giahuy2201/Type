<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon.png">
    <title>Typing machine</title>
</head>

<body class="page">
    <!-- Page heading -->
    <h1 class="heading">Type</h1>

    <!-- Main -->
    <div class="main">
        <!-- Sample box -->
        <div class="word-box">
            <div class="top"></div>
            <div class="bot"></div>
        </div>
        <!-- Input field -->
        <input class="form-control word-input" type="text">
        <div class="extra">
            <div id="timer" class="badge badge-info mt-3"></div>
            <div id="point" class="badge text-success bg-light mt-3" data-toggle="tooltip" data-placement="bottom"
                title="Best is 60"></div>
        </div>
    </div>
    <p id="coder">by giahuy2201</p>

    <!-- Options panel -->
    <p id="more">more</p>
    <div id="panel">
        <h2 class="panel__heading">Options</h2>
        <hr>
        <!-- Typing options -->
        <div class="panel__mode">
            <h3 class="option__heading">Mode: </h3>
            <div class="mode__list">
                <div class="mode__item typing-option">
                    <input type="checkbox" name="easyMode" id="easyMode">
                    <label for="easyMode">Easy</label>
                </div>
                <div class="mode__item typing-option">
                    <input type="checkbox" name="leftHandMode" id="leftHandMode">
                    <label for="leftHandMode">Left-hand</label>
                </div>
                <div class="mode__item typing-option">
                    <input type="checkbox" name="rightHandMode" id="rightHandMode">
                    <label for="rightHandMode">Right-hand</label>
                </div>
            </div>
        </div>
        <!-- Dark mode options -->
        <div class="panel__dark">
            <h3 class="option__heading">Dark mode: </h3>
            <div class="mode__list">
                <div class="mode__item dark-option">
                    <label id="dark-switch" class="dark-switch">
                        <input type="checkbox" name="darkMode">
                        <span class="dark-switch__slider dark-switch__knot"></span>
                    </label>
                </div>
                <div class="mode__item dark-option">
                    <label for="darkAuto">
                        <input type="checkbox" name="darkAuto" id="darkAuto">
                        <span>Auto</span>
                    </label>
                </div>
            </div>
        </div>
        <!-- Theme options -->
        <div class="panel__theme">
            <h3 class="option__heading">Theme: </h3>
            <div class="node__list">
                <div class="node__item theme-option">
                    <h4 class="theme__heading">Cacti</h4>
                </div>
                <div class="node__item theme-option">
                    <h4 class="theme__heading">Flora</h4>
                </div>
                <div class="node__item theme-option">
                    <h4 class="theme__heading">School</h4>
                </div>
            </div>
        </div>
        <!-- Shortcuts -->
        <hr>
        <div class="d-flex justify-content-between">
            <p class="mb-0"><kbd>Alt</kbd>+<kbd>Enter</kbd></p>
            <p class="mb-0">reset timer.</p>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <p class="mb-0"><kbd>Cmd</kbd> <kbd>Ctrl</kbd>+<kbd>E</kbd></p>
            <p class="mb-0">left-hand.</p>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <p class="mb-0"><kbd>Cmd</kbd> <kbd>Ctrl</kbd>+<kbd>R</kbd></p>
            <p class="mb-0">right-hand.</p>
        </div>

    </div>
    <!-- JavaScript -->
    <script src="scripts/bundle.js"></script>
</body>

</html>
